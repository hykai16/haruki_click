<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックゲーム！</title>
        <link rel="stylesheet" href="base.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    </head>
    <body id="click_game">
        <div id="stage">
            <div id="start"><img src="img/start.png"></div>
            <button class="chara"></button>
        </div>

        <div id="text">
            <button class="bgm_btn">BGM</button>
            <input class="volume" type="range" min="0" max="1.5" step="0.1">
            <div class="count">COUNT:<span>30</span></div>
            <div class="score">SCORE:<span>0</span></div>
        </div>
        <div id="audiowrap">
            <audio src="sound/2_23 AM_しゃろう.wav" id="gamebgm" loop>
                あなたのブラウザーは<code>audio</code>要素をサポートしていません
            </audio>
            <audio src="sound/爆発1.wav" id="hitsound1" preload="auto"></audio>
            <audio src="sound/大爆発1.mp3" id="hitsound2" preload="auto"></audio>
            <audio src="sound/大爆発2.mp3" id="hitsound3" preload="auto"></audio>
            <audio src="sound/爆発4.mp3" id="hitsound4" preload="auto"></audio>
        </div>
    </body>
</html>
